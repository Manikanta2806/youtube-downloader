<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function fetchDownloadLink() {
            let videoUrl = document.getElementById("videoUrl").value;
            if (!videoUrl) {
                alert("Please enter a YouTube URL.");
                return;
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("downloadLink").innerHTML = "";

            let formData = new FormData();
            formData.append("video_url", videoUrl);

            try {
                let response = await fetch("/download", {
                    method: "POST",
                    body: formData
                });
                let result = await response.json();

                if (result.download_link) {
                    document.getElementById("downloadLink").innerHTML = `
                        <a href="${result.download_link}" class="btn btn-success w-100 mt-3" download>
                            Download Video
                        </a>
                    `;
                } else {
                    document.getElementById("downloadLink").innerHTML = `
                        <div class="alert alert-danger">Error fetching video.</div>
                    `;
                }
            } catch (error) {
                document.getElementById("downloadLink").innerHTML = `
                    <div class="alert alert-danger">Failed to fetch video. Try again later.</div>
                `;
            } finally {
                document.getElementById("loading").style.display = "none";
            }
        }
    </script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">YouTube Video Downloader</h2>
        
        <div class="mb-3">
            <input type="text" id="videoUrl" class="form-control" placeholder="Enter YouTube Video URL" required>
        </div>
        
        <button onclick="fetchDownloadLink()" class="btn btn-primary w-100">Get Download Link</button>

        <div id="loading" class="text-center mt-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="downloadLink" class="mt-3"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
